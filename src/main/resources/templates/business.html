<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISign Login</title>
</head>
<body>

<form name="sendForm" method="post">
    <input type="hidden" name="agentId" th:value="${agentId}"/>
</form>

<script>
    var sendUrl = "[[${sendUrl}]]";
    var sendForm = document.sendForm;

    sendForm.action = sendUrl;
    sendForm.submit();
</script>

</body>
</html>
